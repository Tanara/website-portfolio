  <body>
    <header class="page-header">
      <img
        src="img/favicon-32x32.png"
        alt="logo image"
        class="page-header__item"
      />
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation" class="navigation-list__item">

              role="menuitem"
              class="navigation-list__item"
            >
              Contact
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div>
      <form action="" method="post" id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />

        <label for="contact-email">Email: </label>
        <input type="email" id="contact-email" required />

        <label for="contact-phone">Telephone: </label>
        <input
          type="tel"
          id="contact-phone"
          pattern="\d{3}[\-]\d{3}[\-]\d{4}"
        />
        <!-- Phone format +##(##)##### ####-->

        <label for="contact-message">Message: </label>
        <textarea required maxlength="240" id="contact-message"></textarea>
        <input type="submit" value="Send message" />
      </form>
    </div>
    <div>
      <a href="email@email.com">Contact me</a><br />
      Tanara Bodini<br />
      Berlin - DE<br />
      <br />
      <label>Telephone</label>
      <a href="tel:+5555999995555" role="telephone for contact">
        +55 55 99999 5555
      </a>
      <br />
      <a href="mailto:email@email.com" role="email for contact">
        email@email.com
      </a>
    </div>

      <p>Find me on</p>
      <div class="social-media">
        <!-- Github logo -->

        <!-- CodePen logo -->

        </a>
        <!-- LinkedIn logo -->
        <a href="https://www.linkedin.com/in/tanarabodini/" target="_blank">
          <img src="img/linkedin_logo_icon.svg" alt="linkedin" />
        </a>
      </div>
    </footer>
    <script src="js/tota11y.min.js"></script>

</html>
